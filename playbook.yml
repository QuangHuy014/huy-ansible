- name: ec2instance-playbook
  hosts: host
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: update
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Download Docker GPG key
      command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /tmp/docker.gpg

    - name: Add Docker GPG key
      command: apt-key add /tmp/docker.gpg

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create a docker network using shell
      shell: docker network create test

    - name: Re-create a MySQL container using shell
      shell: |
        docker run --name quanghuy-mysql --network test --network-alias test \
        -e MYSQL_ROOT_PASSWORD=12345 -e MYSQL_DATABASE=Planny \
        -p 3306:3306 -d mysql:8.0

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: ./script
        dest: /home/ubuntu/script
        owner: ubuntu
        group: ubuntu

    - name: SLEEP now !!!
      shell: sleep 15 && sudo docker exec -i quanghuy-mysql mysql --user=root --password=12345 < /home/ubuntu/script

    - name: Re-create a Spring container using shell
      shell: |
        docker run --name quanghuy-springboot --network test --network-alias test \
        -p 8080:8080 -d huynq201104/springboot

    - name: Prune everything
      shell: docker system prune -af
